    <meta charset="UTF-8">

    <title>Description Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GoGetThings.co</a>
</nav>


<div class="container-fluid">
    <div class="row px-3 pt-3">
        <div class="col-md-5 d-flex">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="prod_name" class="col-md-3 col-form-label">Product Name</label>
                        <div class="col-md-9 d-flex">
                            <input type="text" class="form-control" id="prod_name" placeholder="Enter product name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prod_compare_price" class="col-md-3 col-form-label">Product price</label>
                        <div class="col-md-9 d-flex">
                            <input type="text" class="form-control" id="prod_compare_price"
                                   placeholder="Enter product price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prod_description" class="col-md-3 col-form-label">Product description</label>
                        <div class="col-md-9 d-flex">
                            <textarea class="form-control" id="prod_description"
                                      placeholder="Enter product description" rows="15"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-7">
            <h3>Description</h3>
            <p id="out">
            <blockquote class="imgur-embed-pub" lang="en" data-id="a/KO6Xhl5" data-context="false"><a
                    href="//imgur.com/KO6Xhl5">Kittens having fun with packing paper</a></blockquote>
            <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
            </p>
        </div>
    </div>
</div>
</div>
