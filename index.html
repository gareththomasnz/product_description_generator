<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Description Generator</title>
    <link rel="shortcut icon" type="image/png" href="src/asset/favicon-dev.png" />
    <link rel="stylesheet" type="text/css" href="src/rwd.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kalam'>
</head>

<body style="background-color: #F8F8F8">
    <nav class="navbar sticky-top navbar-dark bg-d">
        <a class="navbar-brand mt-1 mx-auto" style="color: #F8F8F8; font-family: 'Kalam'; font-size: 1.5em;"
            href="https://gogetthings.co"><b>GoGetThings.co</b></a>
    </nav>


    <div class="container-fluid">
        <div class="row px-3 pt-3">
            <div class="col-md-5 d-flex">
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="prod_name" class="col-md-3 p-3 col-form-label">Product Name</label>
                            <div class="col-md-9 d-flex">
                                <input type="text" class="form-control" id="prod_name" placeholder="Enter product name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prod_compare_price" class="col-md-3 p-3 col-form-label">Product price</label>
                            <div class="col-md-9 d-flex">
                                <input type="text" class="form-control" id="prod_compare_price"
                                    placeholder="Enter product price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prod_description" class="col-md-3 p-3 col-form-label">Product
                                description</label>
                            <div class="col-md-9 d-flex">
                                <textarea class="form-control" id="prod_description"
                                    placeholder="Enter product description" rows="15"></textarea>
                            </div>
                        </div>
                    </form>
                    <button class="btn bt-btn bt-btn-secondary btn-block" style="float: right"
                        onclick="selectText()">Select
                        all
                    </button>
                    <button class="btn bt-btn bt-btn-secondary btn-block mt-1" style="float: right"
                        onclick="copyToClipboard()">Copy
                        HTML
                    </button>
                    <button class="btn bt-btn-primary bt-btn btn-block mt-1 color-shift" style="float: right"
                        onclick="copySelected()">Copy
                    </button>
                    <button class="btn bt-btn bt-btn-red btn-block mt-1" style="float: right"
                        onclick="clearInput()">Clear
                    </button>
                </div>
            </div>
            <div class="col-md-7">
                <div class="p-3 shadow-lg bg-white rounded">
                    <h3 class="">Description</h3>
                    <div class="p-3 bt-shadow bg-white">
                        <!--<div class="p-3 shadow-lg rounded bg-white">-->
                        <p id="out">
                        </p>
                    </div>

                </div>
                <div>
                    <blockquote class="imgur-embed-pub" lang="en" data-id="a/NKrwJ"><a href="//imgur.com/a/NKrwJ">Double
                            tap for kitten attack</a></blockquote>
                    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                    <blockquote class="imgur-embed-pub" lang="en" data-id="a/KO6Xhl5" data-context="false"><a
                            href="//imgur.com/KO6Xhl5">Kittens having fun with packing paper</a></blockquote>
                    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                    <blockquote class="imgur-embed-pub" lang="en" data-id="a/UQl8Dr0" data-context="false"><a
                            href="//imgur.com/UQl8Dr0">Kitten fight</a></blockquote>
                    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/update_text.js"></script>
    <script type="text/javascript" charset="UTF-8" src="src/js/copy_description.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
